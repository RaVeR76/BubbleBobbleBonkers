<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Bubble Bobble Bonkers</title>
</head>
<body id="gamezone">
    <header>
        <div class="row"> 
            <div class="col-12 container-fluid main-title">
            </div>
        </div>
    </header>

    <section>
     
        <div class="gamehud container">
            <div class="row justify-content-center align-items-center">
                <div class="col-6 col-md-3">
                        <p>Time</p> 
                    <div id="time" class="time">
                        <span id="timeLeft">60</span>
                    </div>
                </div>
            
                <div class="col-6 col-md-3 order-md-2">
                    <p>Score</p>
                    <div class="score">
                        <span id="scoreTotal">0</span>
                    </div>
                </div>
           
                <div id="chat" class="chat col-10 col-md-6 order-md-1"></div>
           </div>  
     
        </div>

        
<!-- Grid Section -->

        <div class="grid-container"> 
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
            <div class="grid-item"></div>
            <div class="grid-item"></div>                                            <!-- Grid taken from W3schools CSS Grid section but amended to suit me -->
            <div class="grid-item"></div>  
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div> 
        </div>

        
        <audio autoplay loop>
          <!--  <source src="assets/music/main-theme.mp3" type="audio/mpeg">-->
            Your browser does not support the audio element.
        </audio>

      



    <div>
        <a href="index.html" id="home" class="btn home" role="button">
            <i class="fas fa-home icon" aria-hidden="true"></i>
        </a>
    </div>


    <button type="button" id="mute" class="btn unmute" data-toggle="button" aria-pressed="false" autocomplete="off">
            <i class="fas fa-volume-up icon" aria-hidden="true"></i>
        </button>



    <div id="gameover" class="container jumbotron">
        <h2>You Won</h2>
        <p>Awesome Game</p>
        <p>You scored <span id="gamescore" >0</span></p>
        <button id="levelup" class="btn">Level Up</button>
    </div> 

    <div id="timeout" class="container jumbotron">
        <p>Your time is up !</p>
        <p>You did awesome :)</p>
        <button id="restart" class="btn">Play Again !</button>
    </div> 



    </section>

<script type="text/javascript" src="assets/js/gameplay.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
