<head>

<body>
    <header class="container-fluid">
        <div class="row"> 
            <div class="col-12 main-title"></div>
        </div>
    </header>
  
    <section>
        <div class="col-12 p-3 intro">
            <p>Please Enter Your Game Name Below</p>
        </div>
        <form id="uname" class="form-group" method="POST">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-centered">
                    <div class="input-group">
                        <input type="text" class="form-control intro" id="username" placeholder="Game Name !" name="username"/> 
                         <span class="input-group-btn">
                            <button class="btn btn-dark intro" type="submit">Go!</button>
                        </span>
                    </div>
                 </div>
            </div>
        </form>

<!-- Bub Chat Area -->

        <div class="row bub-pad">
             <div id="bub-talk" class="col-9 col-sm-8 col-md-7" >                
              
            </div>           
            <div id="bub-position" class="col-3 col-sm-4 col-md-5">
                   
            </div>       
        </div>

<!-- Bob Chat Area -->

        <div class="row bub-pad">
            <div id="bob-position" class="col-3 col-sm-4 col-md-5">
                
            </div>

            <div id="bob-talk" class="col-9 col-sm-8 col-md-7">
                
            </div>
        </div>

<!-- Game Button -->

        <div class="container-fluid game-butt">
            <div class="center">              
                <a href="gamezone.html" type="button" class="btn btn-block">Please Enter The Gamezone !</a>
            </div>
        </div>
    </section>

    <footer class="container-fluid foot-font">
        <div class="col-lg-4 col-lg-offset-4 col-centered foot-pad">    
            <p>
                Developed by <b>RaVeR76</b> (2<img src="assets/images/smiley.png" alt="A rave smiley face" class="smiley-size">21)
            </p> 
        </div>
    </footer>
