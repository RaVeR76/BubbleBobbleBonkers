<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<title>Bubble Bobble Bonkers</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row"> 
            <div class="col-12 main-title"></div>
        </div>
    </header>
  
    <section>
        <div class="col-12 p-3 intro">
            <p>Please Enter Your Game Name Below</p>
        </div>
        <form id="uname" class="form-group" method="POST">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-centered">
                    <div class="input-group">
                        <input type="text" class="form-control intro" id="username" maxlength="8" placeholder="Game Name !" name="username"/> 
                         <span class="input-group-btn">
                            <button class="btn btn-dark intro" type="submit">Go!</button>
                        </span>
                    </div>
                 </div>
            </div>
        </form>

<!-- Bub Chat Area -->

        <div class="row bub-pad">
             <div  class="col-9 col-sm-8 col-md-7" > 
                <div id="bub-talk" class="bub-speech"></div>           
              
            </div>           
            <div id="bub-position" class="col-3 col-sm-4 col-md-5">
              
            </div>       
        </div>

<!-- Bob Chat Area -->

        <div class="row bub-pad">
            <div id="bob-position" class="col-3 col-sm-4 col-md-5">
                
            </div>

            <div id="bob-talk" class="col-9 col-sm-8 col-md-7">
                <div class="bob-speech"></div>
            </div>
        </div>





        <audio id="intro-theme" >
            <source src="assets/audio/name-register.mp3" type="audio/mpeg">
             Your browser does not support the audio element.
         </audio>



         <div id="reset-jumbo" class="container jumbotron">
            <div class="row">
                <div class="col-12">
                    <p class="head-high">High Scores</p>
                </div>
                <div class="col-12">
                    <p>Level 1 : <span class="hi-score"></span></p>
                </div>
                <div class="col-12">
                    <p>Level 2 : <span class="hi-score"></span></p>
                </div>
                <div class="col-12">
                    <p>Level 3 : <span class="hi-score"></span></p>
                </div>
                <div class="col-12">
                    <p>Level 4 : <span class="hi-score"></span></p>
                </div>
                <div class="col-12">
                    <p>Level 5 : <span class="hi-score"></span></p>
                </div>

            </div>
            
            <button id="reset-butt" class="btn">Reset High Scores</button>
        </div> 


        <div id="rules-jumbo" class="container jumbotron">
            <div class="row">
                <div class="col-12">
                    <p class="head-high">Game Rules</p>
                </div>
                <div class="col-12">
                    <p>5pts for a match</p>
                </div>
                <div class="col-12">
                    <p>-2pts for a mismatch</p>
                </div>
                <div class="col-12">
                    <p>-10sec Each Level Up</p>
                </div>
                <div class="col-12">
                    <p>5 Fun Levels</p>
                </div>
                <div class="col-12">
                    <p>Score = Time X Pts X Lvl</p>
                </div>
                <div class="col-12">
                    <p>Have Fun !</p>
                </div>

            </div>
            
        </div> 

        




<!-- Game Button -->

        <div class="container-fluid game-butt">
            <div class="center">
                <a href="gamezone.html" type="button" class="btn btn-block">Please Enter The Gamezone !</a>
            </div>
        </div>
    </section>



    <footer class="container-fluid foot-pad">
        <div class="row justify-content-around">
        <div class="col-2 col-sm-4">

            <button type="button" id="high-scores" class="btn star-light" data-toggle="button" aria-pressed="false" autocomplete="off">
                <i class="fas fa-star" aria-hidden="true"></i>
            </button>

        </div>



        <div class="col-8 col-sm-4 col-centered">    
            <p>
                Developed by <b>RaVeR76</b> (2<img src="assets/images/smiley.png" alt="A rave smiley face" class="smiley-size">21)
            </p> 
        </div>


        <div class="col-2 col-sm-4">

            <button type="button" id="game-rules" class="btn star-light" data-toggle="button" aria-pressed="false" autocomplete="off">
                <i class="fas fa-cog" aria-hidden="true"></i>
            </button>

        </div>

    </div>

    </footer>

<script type="text/javascript" src="assets/js/username.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
